<p-growl [value]="msgs"></p-growl>
<div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" placeholder="search">
</div>



<p-dataTable [value]="GridData" [responsive]="true"  resizableColumns="true" [globalFilter]="gb" [editable]="true" [(selection)]="selectedItem" dataKey="itemcode">
    <ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['itemname']}}</ng-template>
    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>   
    <p-column *ngFor="let col of columnDefs" [field]="col.field" [header]="col.header" sortable="true" [editable]="true"></p-column>
</p-dataTable>
